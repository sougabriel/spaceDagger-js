<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Space Dagger JS</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="./styles/global.css">
    <link rel="stylesheet" type="text/css" href="./styles/header.css">
    <link rel="stylesheet" type="text/css" href="./styles/select-ship.css">
    <link rel="stylesheet" type="text/css" href="./styles/game.css">
    <link rel="stylesheet" type="text/css" href="./styles/scores.css">
    <link rel="stylesheet" type="text/css" href="./styles/space.css">
    <link rel="stylesheet" type="text/css" href="./styles/footer.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js" defer></script>
    <script type="text/javascript" src="./scripts/select-ship.js" defer></script>
    <script type="text/javascript" src="./scripts/scores.js" defer></script>
    <script type="text/javascript" src="./scripts/ship.js" defer></script>
    <script type="text/javascript" src="./scripts/arrows.js" defer></script>
    <script type="text/javascript" src="./scripts/timer.js" defer></script>
</head>
<body>
    
    <div id="background"></div>

    <header id="head" class="container">
        <h1><span>S</span>pace<span>D</span>agger</h1>
    </header>

    <main class="container">

        <section id="principal">
            
            <article id="game">
                
                <div id="selectship">
                    <h1>Select the SpaceShip: </h1>
                    <img src="./assets/images/ships/ship3.png" alt="dagger" id="dagger">
                    <img src="./assets/images/ships/ship6.png" alt="whisper" id="whisper">
                    <img src="./assets/images/ships/ship2.png" alt="madness" id="madness">
                </div>

                <div id="space">
                    <img id="ship">
                    <img id="key">
                </div>

            </article>

            <aside id="scores">
                <h3 id="nameship">Name Ship: <span></span></h3>
                <h3 id="points">Points: <span>000</span></h3>
                <h3 id="timer">Timer: <span>01:00</span></h3>
            </aside>
        
        </section>

    </main>

    <footer id="foot" class="container">
        <h4 id="copyright">&copy; Copyright 2023 by <a href="https://github.com/sougabriel">Gabriel de Souza</a> | <span id="license">&copy; AGPL-3.0</span></h4>
    </footer>

</body>
</html>
